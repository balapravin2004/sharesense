name: ShareBro CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build: 
    runs-on: ubuntu-latest
    environment: ShareBro-Prod

    env:
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Build app
        run: npm run build

      - name: Login to Docker Hub
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and tag Image
        if: github.ref == 'refs/heads/main'
        run: |
          docker build \
            --build-arg NEXT_PUBLIC_SUPABASE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_URL }} \
            --build-arg NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }} \
            --build-arg SUPABASE_SERVICE_ROLE_KEY=${{ secrets.SUPABASE_SERVICE_ROLE_KEY }} \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/sharebro:${{ github.sha }} \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/sharebro:latest \
            .

      - name: Push Image
        if: github.ref == 'refs/heads/main'
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/sharebro:${{ github.sha}}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/sharebro:latest

      - name: Deploy to EC2
        if: github.ref == 'refs/heads/main'
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/sharebro:latest

            docker stop sharebro_old || true
            docker rm sharebro_old || true
            
            docker rename sharebro sharebro_old || true
            
            docker run -d \
              -p 3000:3000 \
              --name sharebro \
              --restart unless-stopped \
              -v sharebro_data:/data \
              --env-file .env \
              ${{ secrets.DOCKERHUB_USERNAME }}/sharebro:latest
            
            sleep 5
            
            docker logs sharebro --tail 20
            
            docker rm sharebro_old || true